<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-button { position: absolute; transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen font-sans overflow-hidden">
    <div id="card" class="bg-white p-8 rounded-3xl shadow-xl text-center max-w-sm mx-4">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW96M3R0amZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBpHWkARuNopnS6/giphy.gif" alt="Cute Bear" class="w-48 mx-auto mb-4">
        <h1 id="question" class="text-2xl font-bold text-pink-600 mb-8">Will you be my Valentine? ðŸ’–</h1>
        <div class="flex justify-center gap-4">
            <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full font-bold transition-transform hover:scale-110">Yes!</button>
            <button id="noBtn" class="no-button bg-red-500 text-white px-8 py-3 rounded-full font-bold">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');

        // The "Runaway" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Yes" Logic
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! See you on the 14th! ðŸ¥°";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueW96M3R0amZ4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/UMon967u8NFDZBhP8S/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
